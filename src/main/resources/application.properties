# ==================== NOMBRE DE LA APLICACIÓN ====================
spring.application.name=qr-paylink

# ==================== CONFIGURACIÓN DEL SERVIDOR ====================
server.port=8080
server.servlet.context-path=/

# ==================== BASE DE DATOS H2 (DESARROLLO) ====================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==================== JPA / HIBERNATE ====================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ==================== CONSOLA H2 ====================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ==================== LOGGING ====================
logging.level.com.valenciacompani.qrpaylink=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================== SEGURIDAD BÁSICA ====================
# Usuario temporal para desarrollo (quitar en producción)
spring.security.user.name=admin
spring.security.user.password=password

# ==================== CONFIGURACIÓN QR ====================
qr.code.width=300
qr.code.height=300
qr.code.format=PNG
qr.code.charset=UTF-8

# ==================== CONFIGURACIÓN PAGOS ====================
# (Estas serán reemplazadas con APIs reales después)
payment.timeout.minutes=30
payment.currency.default=MXN